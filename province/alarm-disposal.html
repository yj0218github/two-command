<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>报警处置页面</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/pop_style.css" />
</head>
<body>
	<div class="wrapper1">
		<div class="alarm-pop-block">
			<div class="left-status">电网报警</div>
			<div class="right-infor">
				<div class="input-row clearfix">
					<p class="yj-title">一号楼一楼 2018.03.26 12:12:12</p>
				</div>
				<div class="alarm-video-con clearfix">
					<div class="alarm-video-check">
						<div class="alarm-video"></div>
						<p>报警视频点位回顾</p>
					</div>
					<div class="alarm-video-check">
						<div class="alarm-video"></div>
						<p>报警点位视频查看</p>
					</div>
				</div>
				<div class="input-row clearfix">
					<div class="input-label">预警处理：</div>
					<div class="input-text">
						<label><input type="radio" name="yjcl-radio" />情况属实</label>
						<label><input type="radio" name="yjcl-radio" />情况不符</label>
					</div>
				</div>
				<div class="clear"></div>
				<div class="input-row clearfix">
					<div class="input-label">启动说明：</div>
					<textarea></textarea>
				</div>
			</div>
			<div class="center-btn-block">
				<div class="blue-btn">提交</div>
				<div class="org-btn">推送指挥长</div>
			</div>
		</div>
	</div>
</body>
</html>
